<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/employee/saveEmployee}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

        <hr>
        <label>Current Address :</label>

        <input type="text" th:field="*{currentAddress.country}" placeholder="Country" class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{currentAddress.firstLine}" placeholder="Flat no, Building, Apartment name"
               class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{currentAddress.secondLine}" placeholder="Street name, Area, Block name"
               class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{currentAddress.state}" placeholder="State/Province"
               class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{currentAddress.city}" placeholder="City" class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{currentAddress.zipcode}" placeholder="Zipcode" class="form-control mb-4 col-4"/>

        <hr>
        <label>Permanent Address :</label>

        <input type="text" th:field="*{permanentAddress.country}" placeholder="Country"
               class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{permanentAddress.firstLine}" placeholder="Flat no, Building, Apartment name"
               class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{permanentAddress.secondLine}" placeholder="Street name, Area, Block name"
               class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{permanentAddress.state}" placeholder="State/Province"
               class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{permanentAddress.city}" placeholder="City" class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{permanentAddress.zipcode}" placeholder="Zipcode"
               class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>

    <a th:href="@{/employee/list}"> Back to Employee List</a>
</div>
</body>
</html>
